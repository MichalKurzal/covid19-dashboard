<ion-content>
    <ion-list id="container">
        <ion-item *ngFor="let c of dataList" (click)="goforward(c)">
            <img
                src="../../assets/svg/{{c.countryInfo.iso2}}.svg"
                style="height: 64px; width: 120px"
            />
            <ion-badge>{{c.country}}</ion-badge>
            <ion-badge color="warning">{{c.cases}}</ion-badge>
            <ion-badge color="danger">{{c.deaths}}</ion-badge>
            <ion-badge color="success">{{c.recovered}}</ion-badge>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
        >
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
