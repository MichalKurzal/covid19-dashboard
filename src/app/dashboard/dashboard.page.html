    <ion-title>COVID-19 Dashboard</ion-title>

</ion-header>

<ion-content >

    <ion-card-subtitle>TotalConfirmed : </ion-card-subtitle>
    <ion-card-title>  {{data2.TotalConfirmed }}</ion-card-title>

</ion-card>
